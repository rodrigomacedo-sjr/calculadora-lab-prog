<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="utf-8">
</head>
<body>
    <div class="main">
        <h1 class="text-light m-2">Calculadora</h1>
        <div class="input-group mb-3 d-flex flex-column justify-content-center align-items-center">
            <form class="d-flex flex-column justify-content-center align-items-center" action="/calculator" method="POST">
                <input autofocus class="my-1 mx-5" type="number" name="numberA" placeholder="Operando um">

                <select name="operator">
                    <option value="sum">+</option>
                    <option value="sub">-</option>
                    <option value="mult">ร</option>
                    <option value="div">รท</option>
                </select>
                <input class="my-1 mx-5" type="number" name="numberB" placeholder="Operando dois">
                
                <button class="btn btn-primary m-1 mt-3" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
